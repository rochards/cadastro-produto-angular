<div class="mat-elevation-z2">
    <!--
        Não pode esquecer de importar o MatTableModule app.module.ts
    -->
    <table mat-table [dataSource]="products">
        <!--Coluna Id-->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>Id</th>
            <td mat-cell *matCellDef="let product"> {{ product.id }} </td>
        </ng-container>
    
        <!--Coluna nome-->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Nome</th>
            <td mat-cell *matCellDef="let product"> {{ product.name }} </td>
        </ng-container>
    
        <!--Coluna preco-->
        <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef>Preço</th>
            <!--
                currency: 'BRL' -> é função do Angular
                product.price | currency: 'BRL' -> isso é notação de pipe
            -->
            <td mat-cell *matCellDef="let product"> {{ product.price | currency: 'BRL'}} </td>
        </ng-container>

        <!--Coluna de ações-->
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef>Ações</th>
            <td mat-cell *matCellDef="let product">
                <a routerLink="/products/update/{{ product.id }}">
                    <!--
                        Lembrando que esse íncones são do Angular material
                    -->
                    <i class="material-icons edit">
                        edit
                    </i>
                </a>
                <a routerLink="">
                    <i class="material-icons delete">
                        delete
                    </i>
                </a>
            </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="headers"></tr>
        <tr mat-row *matRowDef="let row; columns: headers"></tr>
    </table>
</div>
