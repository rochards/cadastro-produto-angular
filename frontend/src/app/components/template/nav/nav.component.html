<!--
    Para utilizar essas tags "especiais", precisei importar MatSidenavModule e
    MatListModule em app.module.ts
-->
<mat-sidenav-container class="container">
    <mat-sidenav class="sidenav" mode="side" opened fixedInViewport="true"
        fixedTopGap="64">
        <!--Para utilizar o routerLink, precisei adicionar as rotas no
        arquivo app-routing.module.ts
        -->
        <mat-nav-list class="nav-list">
            <a mat-list-item routerLink="/">
                <i class="material-icons"> <!--utilizando os ícones do material-->
                    home
                </i>
                Início
            </a>
            <a mat-list-item routerLink="/products">
                <i class="material-icons">
                    storefront
                </i>
                Produtos
            </a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content class="content">
        <!--Só posso incluir a parte de rotas pq eu disse yes quando estava
        criando o projeto no Angular.
        Essa tag router-outlet é que vai ser substituída pelo componente apontado
        na lista de rotas no arquivo app-routing.module.ts
        -->
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
